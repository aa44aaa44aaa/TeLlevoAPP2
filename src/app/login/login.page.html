<ion-header>
  <ion-toolbar color="dark">
  <ion-title class="tellevo">TeLlevoAPP</ion-title>
  <ion-buttons slot="start">
  </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content>
      <ion-grid class="grid-1">
          <ion-row class="row1"></ion-row>     
          <ion-row class="row2"></ion-row>
      </ion-grid>
  <ion-slide>
  <div class="cont-login">
      <ion-grid>
          <ion-row>
              <ion-col>
                  <h1 class="nombreInicio"><ion-icon name="car-sport-outline"></ion-icon></h1>
                  <h6 class="texto1">La nueva forma de moverte</h6>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-list class="colorbackground">
                      <h4></h4>
                      <ion-item> 
                          <ion-icon name="person" class="icon-login"></ion-icon>
                          <ion-input name="user" type="text" required placeholder="Usuario" [(ngModel)]="username"></ion-input>
                      </ion-item>
                      <br/>
                      <ion-item>
                        <ion-icon name="key-outline"></ion-icon>
                          <ion-input name="password" type="password" required placeholder="Contraseña" [(ngModel)]="password"></ion-input>
                      </ion-item>
                      <h4></h4>
                  </ion-list>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-button type="submit" fill="outline" expand="full" (click)="login()">
                      Ingresar
                  </ion-button>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <ion-label>
                      <h3 class="passreset" [routerLink]="['/recuperar']" ><ion-icon name="help-outline"></ion-icon>Olvide mi contraseña</h3>
                  </ion-label>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <ion-label>
                    <h3 class="passreset" [routerLink]="['/register']" ><ion-icon name="help-outline"></ion-icon>Registrarse</h3>
                </ion-label>
            </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-slide>
</ion-content>
